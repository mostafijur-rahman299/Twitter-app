{% extends 'base.html' %}
{% block title %}{{ block.super }}-Login{% endblock title %}
{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="alert alert-success" role="alert">
          <form class=""  method="post">
            {% csrf_token %}
            {{ login_form.as_p }}
            <input type="submit" name="" class='btn btn-success' value="Login">
            <small>Not register yet?<a href="{% url 'accounts:register' %}">Register</a></small>
          </form>
        </div>

      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
{% endblock content %}
