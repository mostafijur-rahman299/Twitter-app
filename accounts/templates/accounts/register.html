{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-7">
        {% if registered %}
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <hr>
            <p class="mb-0">You successfully Registered..</p>
            <p class="mb-0">Now you can <a  href="{% url 'accounts:user_login' %}">login</a> to continue..:)</p>

        </div>
        {%else%}
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Registration Form!</h4>
            <hr>
            <form enctype="multipart/form-data" method="post">
              {%csrf_token%}
              {{ user_form.as_p }}
              {{ profile_form.as_p }}
              <input type="submit" class='btn btn-primary' name="" value="Register">
            </form>
        </div>
        {%endif%}
      </div>
      </div>
    </div>


  {% endblock content %}
